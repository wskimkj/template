<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÏÉÅÎã¥ Î©îÌÅ¨Î°ú Ïä§ÌäúÎîîÏò§ ¬∑ Macro Studio</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, #e0f2fe 0, transparent 50%),
        radial-gradient(circle at bottom right, #f5d0fe 0, transparent 55%),
        #f3f4f6;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1120px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 26px;
      box-shadow:
        0 20px 60px rgba(15, 23, 42, 0.16),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      padding: 20px 22px 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      backdrop-filter: blur(16px);
      max-height: calc(100vh - 48px);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 6px;
      flex-shrink: 0;
    }

    .app-title-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .app-title {
      font-size: 20px;
      font-weight: 800;
      color: #111827;
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .app-title-emoji {
      font-size: 20px;
    }

    .app-tag {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(129, 140, 248, 0.1);
      color: #4f46e5;
      border: 1px solid rgba(129, 140, 248, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .app-subtitle {
      font-size: 13px;
      color: #6b7280;
    }

    .header-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      flex-shrink: 0;
    }

    .sheet-button {
      padding: 6px 13px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(248, 250, 252, 0.9);
      font-size: 12px;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .sheet-button span.icon {
      font-size: 14px;
    }

    .sheet-button:hover {
      background: #e5e7eb;
    }

    .sheet-caption {
      font-size: 11px;
      color: #9ca3af;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
      flex-shrink: 0;
    }

    .search-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background-color 0.15s, transform 0.05s;
      background: #f9fafb;
    }

    .search-input:focus {
      border-color: #818cf8;
      box-shadow:
        0 0 0 1px rgba(129, 140, 248, 0.5),
        0 10px 25px rgba(129, 140, 248, 0.18);
      background: #ffffff;
      transform: translateY(-0.5px);
    }

    .search-button {
      padding: 0 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(129, 140, 248, 0.45);
      flex-shrink: 0;
    }

    .search-button:hover {
      opacity: 0.97;
      transform: translateY(-0.5px);
    }

    .search-button span.icon {
      font-size: 14px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 4px;
      flex-shrink: 0;
    }

    .result-count {
      font-size: 12px;
      color: #6b7280;
    }

    .result-count strong {
      color: #4f46e5;
    }

    .category-filter {
      font-size: 12px;
      color: #4b5563;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .category-select {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
    }

    .app-body {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.25fr);
      gap: 16px;
      flex: 1;
      min-height: 0;
    }

    .list-panel {
      border-radius: 20px;
      background: linear-gradient(145deg, #f9fafb, #eef2ff);
      padding: 10px 10px 10px 12px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
      min-height: 0;
      position: relative;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      flex-shrink: 0;
    }

    .list-title {
      font-size: 13px;
      font-weight: 600;
      color: #4b5563;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .list-title span.icon {
      font-size: 14px;
    }

    .list-hint {
      font-size: 11px;
      color: #9ca3af;
    }

    .results {
      flex: 1;
      overflow: auto;
      padding-right: 4px;
      border-top: 1px solid #e5e7eb;
      margin-top: 4px;
    }

    .macro-item {
      padding: 9px 6px 9px 4px;
      border-bottom: 1px dashed rgba(209, 213, 219, 0.9);
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.12s, box-shadow 0.12s, transform 0.05s, border-color 0.12s;
    }

    .macro-item:hover {
      background: rgba(224, 231, 255, 0.85);
      box-shadow:
        0 1px 0 rgba(148, 163, 184, 0.7),
        0 6px 16px rgba(129, 140, 248, 0.25);
      transform: translateY(-1px);
    }

    .macro-item.active {
      background: rgba(224, 231, 255, 1);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.9);
      border-color: transparent;
    }

    .macro-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .macro-title {
      font-size: 13px;
      font-weight: 600;
      color: #111827;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .macro-category {
      font-size: 10px;
      border-radius: 999px;
      padding: 2px 8px;
      background: #eef2ff;
      color: #4f46e5;
      border: 1px solid rgba(129, 140, 248, 0.3);
    }

    .macro-subtext {
      font-size: 11px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .copy-mini {
      padding: 3px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      flex-shrink: 0;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .copy-mini span.icon {
      font-size: 12px;
    }

    .copy-mini:hover {
      background: #e5e7eb;
    }

    .empty-state {
      padding: 24px 4px;
      text-align: center;
      color: #9ca3af;
      font-size: 13px;
    }

    .editor-panel {
      border-radius: 20px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: radial-gradient(circle at top left, #eef2ff, #f9fafb 55%);
      padding: 12px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow:
        0 12px 30px rgba(148, 163, 184, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.7);
      min-height: 0;
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      flex-shrink: 0;
    }

    .editor-title-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .editor-label {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .editor-title-line {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #editorTitle {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }

    #editorCategory {
      font-size: 11px;
      border-radius: 999px;
      padding: 2px 9px;
      background: rgba(79, 70, 229, 0.1);
      color: #4f46e5;
      border: 1px solid rgba(129, 140, 248, 0.5);
    }

    .editor-hint {
      font-size: 11px;
      color: #6b7280;
    }

    .snippet-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .snippet-label {
      font-size: 11px;
      color: #6b7280;
      margin-right: 2px;
    }

    .snippet-btn {
      font-size: 11px;
      border-radius: 999px;
      padding: 3px 9px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .snippet-btn:hover {
      background: #e5e7eb;
    }

    .snippet-btn span.icon {
      font-size: 12px;
    }

    .editor-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .copy-main {
      padding: 7px 16px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.45);
    }

    .copy-main span.icon {
      font-size: 14px;
    }

    .copy-main:hover {
      background: #020617;
      transform: translateY(-0.5px);
    }

    .reset-btn {
      border: none;
      background: none;
      font-size: 11px;
      color: #6b7280;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }

    .reset-btn:hover {
      color: #4b5563;
    }

    .editor-textarea {
      width: 100%;
      flex: 1;
      resize: none;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      padding: 10px 11px;
      font-family: inherit;
      font-size: 13px;
      line-height: 1.5;
      outline: none;
      background: rgba(255, 255, 255, 0.98);
      box-shadow:
        inset 0 1px 2px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(255, 255, 255, 0.7);
      overflow-y: auto;
      min-height: 0;
    }

    .editor-textarea:focus {
      border-color: #6366f1;
      box-shadow:
        inset 0 1px 2px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(129, 140, 248, 0.7);
    }

    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #9ca3af;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .editor-footer span strong {
      color: #6b7280;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: #111827;
      color: #ffffff;
      font-size: 13px;
      padding: 8px 14px;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease-out, transform 0.18s ease-out;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* üîß Ïó¨Í∏∞Îßå ÏÇ¨Ïù¥Ï¶à Ï°∞Ï†ïÎê® */
    .preview-bubble {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;          /* 70% ‚Üí 60% */
      max-height: 100px;   /* 120px ‚Üí Ï°∞Í∏àÎßå Ï∂ïÏÜå */
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      border-radius: 14px;
      padding: 8px 10px;
      box-shadow:
        0 16px 32px rgba(15, 23, 42, 0.8),
        0 0 0 1px rgba(148, 163, 184, 0.6);
      font-size: 12px;
      backdrop-filter: blur(12px);
      z-index: 10;
      display: none;
      pointer-events: none;
    }

    .preview-title {
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .preview-title span.icon {
      font-size: 14px;
    }

    .preview-body {
      font-size: 12px;
      line-height: 1.5;
      max-height: 65px;   /* ÎÇ¥Ïö© ÎÜíÏù¥ÎèÑ ÏÇ¥Ïßù Ï§ÑÏûÑ */
      overflow: auto;
      white-space: pre-wrap;
      color: #e5e7eb;
    }

    @media (max-width: 900px) {
      body { padding: 12px; }
      .app { padding: 16px 14px 16px; max-height: none; }
      .app-body {
        grid-template-columns: 1fr;
      }
      .editor-panel {
        min-height: 260px;
      }
      .preview-bubble {
        width: 90%;
      }
    }
  </style>
</head>
