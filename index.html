<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상담 메크로 스튜디오 · Macro Studio</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, #e0f2fe 0, transparent 50%),
        radial-gradient(circle at bottom right, #f5d0fe 0, transparent 55%),
        #f3f4f6;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1120px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 26px;
      box-shadow:
        0 20px 60px rgba(15, 23, 42, 0.16),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      padding: 20px 22px 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      backdrop-filter: blur(16px);
      max-height: calc(100vh - 48px);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 6px;
      flex-shrink: 0;
    }

    .app-title-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .app-title {
      font-size: 20px;
      font-weight: 800;
      color: #111827;
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .app-title-emoji {
      font-size: 20px;
    }

    .app-tag {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(129, 140, 248, 0.1);
      color: #4f46e5;
      border: 1px solid rgba(129, 140, 248, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .app-subtitle {
      font-size: 13px;
      color: #6b7280;
    }

    .header-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      flex-shrink: 0;
    }

    .sheet-button {
      padding: 6px 13px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(248, 250, 252, 0.9);
      font-size: 12px;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .sheet-button:hover {
      background: #e5e7eb;
    }

    .sheet-caption {
      font-size: 11px;
      color: #9ca3af;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
      flex-shrink: 0;
    }

    .search-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      background: #f9fafb;
      transition: all 0.15s ease;
    }

    .search-input:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.5);
      background: #ffffff;
    }

    .search-button {
      padding: 0 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(129, 140, 248, 0.45);
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .result-count {
      font-size: 12px;
      color: #6b7280;
    }

    .app-body {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.25fr);
      gap: 16px;
      flex: 1;
      min-height: 0;
    }

    .list-panel {
      border-radius: 20px;
      background: linear-gradient(145deg, #f9fafb, #eef2ff);
      padding: 10px 12px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      display: flex;
      flex-direction: column;
      min-height: 0;
      position: relative;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .results {
      flex: 1;
      overflow: auto;
      border-top: 1px solid #e5e7eb;
      margin-top: 4px;
      padding-right: 4px;
    }

    .macro-item {
      padding: 9px 6px 9px 4px;
      cursor: pointer;
      border-bottom: 1px dashed rgba(209, 213, 219, 0.9);
      border-radius: 12px;
      transition: 0.12s;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .macro-item:hover {
      background: rgba(224, 231, 255, 0.85);
      box-shadow: 0 6px 16px rgba(129, 140, 248, 0.25);
    }

    .macro-item.active {
      background: rgba(224, 231, 255, 1);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.9);
    }

    .macro-header {
      display: flex;
      justify-content: space-between;
    }

    .macro-title {
      font-size: 13px;
      font-weight: 600;
    }

    .macro-category {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eef2ff;
      border: 1px solid rgba(129, 140, 248, 0.3);
      color: #4f46e5;
    }

    /* ⭐ 미리보기 버블 수정본 */
    .preview-bubble {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;           /* 가로 60% */
      max-height: 100px;    /* 세로 축소 */
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.4);
      display: none;
      pointer-events: none;
      z-index: 20;
    }

    .preview-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .preview-body {
      font-size: 12px;
      line-height: 1.4;
      max-height: 65px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
